{% extends "admin/layout.html" %}
{% block title %}Boards{% endblock %}

{% block content %}
<h4>Boards</h4>
<a class="waves-effect waves-light btn modal-trigger" href="#addBoardModal">Add Board</a>
<table class="highlight responsive-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for board in boards %}
        <tr>
            <td>{{ board.name }}</td>
            <td>{{ board.slug_identifier }}</td>
            <td>
                <a href="#editBoardModal{{ board.id }}" class="btn-small modal-trigger blue">Edit</a>
                <a href="{{ url_for('admin.delete_board', board_id=board.id) }}" class="btn-small red" onclick="return confirm('Delete this board?');">Delete</a>
            </td>
        </tr>
        <!-- Edit Modal -->
        <div id="editBoardModal{{ board.id }}" class="modal">
          <form method="POST" action="{{ url_for('admin.edit_board', board_id=board.id) }}">
            <div class="modal-content">
              <h5>Edit Board</h5>
              <div class="input-field"><input name="name" type="text" value="{{ board.name }}" required><label class="active">Name</label></div>
              <div class="input-field"><input name="slug_identifier" type="text" value="{{ board.slug_identifier }}" required><label class="active">Slug</label></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="modal-close waves-effect waves-green btn">Save</button>
            </div>
          </form>
        </div>
        {% endfor %}
    </tbody>
</table>

<!-- Add Board Modal -->
<div id="addBoardModal" class="modal">
  <form method="POST" action="{{ url_for('admin.add_board') }}">
    <div class="modal-content">
      <h5>Add Board</h5>
      <div class="input-field"><input name="name" type="text" required><label>Name</label></div>
      <div class="input-field"><input name="slug_identifier" type="text" required><label>Slug</label></div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="modal-close waves-effect waves-green btn">Add</button>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    M.Modal.init(elems);
  });
</script>
{% endblock %}
