<h2>Manage Boards</h2>
<form method="post" action="{{ url_for('admin.create_board') }}">
  <input name="identifier" placeholder="New Board ID" required>
  <button type="submit">Create</button>
</form>

<ul>
  {% for board in boards %}
    <li>
      {{ board.identifier }}
      <form method="post" action="{{ url_for('admin.delete_board', board_id=board.id) }}" style="display:inline">
        <button type="submit">Delete</button>
      </form>
      <a href="{{ url_for('admin.pages', board_id=board.id) }}">Pages</a>
    </li>
  {% endfor %}
</ul>
