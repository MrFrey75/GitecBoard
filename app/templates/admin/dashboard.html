{% extends "admin/layout.html" %}
{% block content %}
<div class="container mt-4">
  <ul class="nav nav-tabs" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="boards-tab" data-bs-toggle="tab" data-bs-target="#boards" type="button" role="tab">Boards</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pages-tab" data-bs-toggle="tab" data-bs-target="#pages" type="button" role="tab">Pages</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="sections-tab" data-bs-toggle="tab" data-bs-target="#sections" type="button" role="tab">Sections</button>
    </li>
  </ul>
  <div class="tab-content mt-3" id="adminTabsContent">
    <div class="tab-pane fade show active" id="boards" role="tabpanel">
      {% include 'admin/boards.html' %}
    </div>
    <div class="tab-pane fade" id="pages" role="tabpanel">
      {% include 'admin/pages.html' %}
    </div>
    <div class="tab-pane fade" id="sections" role="tabpanel">
      {% include 'admin/sections.html' %}
    </div>
  </div>
</div>
{% endblock %}
