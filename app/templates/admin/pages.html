{% extends "admin/layout.html" %}
{% block title %}Pages{% endblock %}

{% block content %}
<h4>Pages</h4>
<a class="waves-effect waves-light btn modal-trigger" href="#addPageModal">Add Page</a>
<table class="highlight responsive-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for page in pages %}
        <tr>
            <td>{{ page.title }}</td>
            <td>{{ page.slug }}</td>
            <td>
                <a href="#editPageModal{{ page.id }}" class="btn-small modal-trigger blue">Edit</a>
                <a href="{{ url_for('admin.delete_page', page_id=page.id) }}" class="btn-small red" onclick="return confirm('Delete this page?');">Delete</a>
            </td>
        </tr>
        <!-- Edit Modal -->
        <div id="editPageModal{{ page.id }}" class="modal">
          <form method="POST" action="{{ url_for('admin.edit_page', page_id=page.id) }}">
            <div class="modal-content">
              <h5>Edit Page</h5>
              <div class="input-field"><input name="title" type="text" value="{{ page.title }}" required><label class="active">Title</label></div>
              <div class="input-field"><input name="slug" type="text" value="{{ page.slug }}" required><label class="active">Slug</label></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="modal-close waves-effect waves-green btn">Save</button>
            </div>
          </form>
        </div>
        {% endfor %}
    </tbody>
</table>

<!-- Add Page Modal -->
<div id="addPageModal" class="modal">
  <form method="POST" action="{{ url_for('admin.add_page') }}">
    <div class="modal-content">
      <h5>Add Page</h5>
      <div class="input-field"><input name="title" type="text" required><label>Title</label></div>
      <div class="input-field"><input name="slug" type="text" required><label>Slug</label></div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="modal-close waves-effect waves-green btn">Add</button>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    M.Modal.init(elems);
  });
</script>
{% endblock %}
