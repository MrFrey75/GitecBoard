<h2>Pages in Board: {{ board.identifier }}</h2>

<form method="post" action="{{ url_for('admin.create_page', board_id=board.id) }}">
  <input name="name" placeholder="Page name" required>
  <button type="submit">Create Page</button>
</form>

<ul>
  {% for pa in board.page_assignments %}
    <li>
      {{ pa.page.name }}
      <form method="post" action="{{ url_for('admin.delete_page', assignment_id=pa.id) }}" style="display:inline">
        <button type="submit">Delete</button>
      </form>
      <a href="{{ url_for('admin.sections', page_id=pa.page.id) }}">Sections</a>
    </li>
  {% endfor %}
</ul>
