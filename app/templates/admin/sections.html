<h2>Sections in Page: {{ page.name }}</h2>

<form method="post" action="{{ url_for('admin.create_section', page_id=page.id) }}">
  <textarea name="content" placeholder="Content" required></textarea>
  <select name="type">
    <option value="text">Text</option>
    <option value="image">Image</option>
    <option value="markdown">Markdown</option>
    <option value="youtube">YouTube</option>
    <option value="html">Raw HTML</option>
  </select>
  <button type="submit">Add Section</button>
</form>

<ul>
  {% for sa in page.section_assignments %}
    <li>
      [{{ sa.section.type }}] {{ sa.section.content[:60] }}...
      <form method="post" action="{{ url_for('admin.delete_section', assignment_id=sa.id) }}" style="display:inline">
        <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
